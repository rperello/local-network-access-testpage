<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Network Access (LNA) Test page</title>
    
</head>
<body>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
        }

        main {
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: red;
        }

        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>

    <main>
    </main>

    <script>
        const searchParams = new URLSearchParams(document.location.search);
        const host = searchParams.get('host') ?? 'localhost:3000';
        const page = searchParams.get('page') ?? 'logo';
        const protocol = searchParams.has('secure') ? 'https' : 'http';

        searchParams.delete('host');
        searchParams.delete('page');
        searchParams.delete('protocol');
        
        const [mainElement] = document.getElementsByTagName('main');

        const iframeElement = document.createElement('iframe');
        iframeElement.setAttribute('src', `${protocol}://${host}/${page}?${searchParams.toString()}`);

        mainElement.appendChild(iframeElement);
    </script>
</body>
</html>
